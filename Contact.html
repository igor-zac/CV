<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Igor Zachcial - WEB Developer</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<div class="header_horizontal">
			<div class="header_vertical">
				<p class="nom">ZACHCIAL Igor</p>
				<p class="age_lieu">
					<strong>Age :</strong><br>
					23 ans <br><br>
					<strong>Habite à :</strong><br>
					Grenoble, France
				</p>

			</div>
			<h1 class="poste">Technicien Développeur WEB</h1>
			
		</div>
		
		<div class="picture">
			<img src="images/photo_profil.png" alt="Ma photo de profil" class="profilePic">
		</div>
		
		
	</header>
	
	<main>
		<div  class="navigation_interne" id="anchor">
			<ul>
				<li><a href="index.html#anchor">CV</a></li>
				<li><a href="Video.html#anchor">Video</a></li>
				<li><a href="Hobbies.html#anchor">Voyages</a></li>
				<li class="page">Contact</li>
			</ul>
		</div>
		<div class="colored_div">
			<h2 class="contact">Me contacter</h2>
			<form action="https://httpbin.org/post" method="post">
				<div>
					<label for="un-choix">Effectuez un choix :</label>
					<select name="choix" id="un-choix">
						<option value="default">-- Faites un choix --</option>
						<option value="fChoice">Un premier choix</option>
						<option value="sChoice">Un deuxieme choix</option>
						<option value="tChoice">Un troisieme choix</option>
					</select>
				</div>
				<div class="radio">
					<div>
						<label for="particulier">Particulier</label>
						<input type="radio" name="statut" value="particulier" id="particulier" checked>
					
					</div>
					<div>
						<label for="professionel">Professionnel</label>	
						<input type="radio" name="statut" value="professionel" id="professionel">
								
				</div>
				</div>
				<div>
					<label for="name">Nom :</label>
					<input type="text" name="user_name" id="name" placeholder="John Doe" required>
				</div>
				<div>
					<label for="mail">E-mail :</label>
					<input type="email" name="user_mail" id="mail" placeholder="john.doe@gmail.com" required>
				</div>
				<div>
					<label for="msg">Message :</label>
					<textarea name="user_message" id="msg"></textarea>
				</div>
				<div class="button">
					<button type="submit">Envoyer</button>
				</div>
			</form>
		</div>
	</main>
	<footer>
		<p>&copy; 2019 Igor Zachcial - Tous Droits Réservés</p>
		<div class="favicons">
			<a href="https://twitter.com/" title="Twitter" target="_blank"><img src="images/twitter.png" alt="Link to twitter"></a>
			<a href="https://fr.linkedin.com/" title="LinkedIn" target="_blank"><img src="images/linkedin.png" alt="Link to linkedin"></a>
			<a href="https://github.com/" title="Github" target="_blank"><img src="images/github.png" alt="Link to github"></a>
		</div>
	</footer>
</body>
</html>
